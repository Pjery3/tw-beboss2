<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="header">


        <div class="header-logo">
            <div class="header-logo__img"><img src="images/logo.svg" alt=""></div>
            <div class="header-logo__name title">БИБОСС</div>
        </div>
        <div class="header-city">
            <a href="#">Петропавловск-Камчатский</a>
        </div>
        <div class="header-btn">
            <a href="#">+ Объявление</a>
        </div>
        <div class="header-message">
            <a href="#"><img src="images/message.svg" alt=""></a>
        </div>
        <div class="header-bell">
            <a href="#">
                <img src="images/bell.svg" alt="">
            </a>
        </div>
        <label class="header-switch">
            <input type="checkbox">
            <span class="header-switch__slider round"></span>
        </label>
        <div class="header-profile">
            <a href="#">
                <div class="header-profile__icon">
                    <img src="images/profile-icon.png" alt="">
                </div>
                <ul class="header-profile__actionbar">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </a>
        </div>


    </header>


    <section class="mainBox">
        <section class="nav">
            <nav class="nav-menu">
                <form>
                    <input type="text" placeholder="Поиск" class="nav-menu__search">
                    <button type="submit" class='nav-menu__btn'>
                        <img src="images/search-icon.svg" alt="">
                    </button>
                </form>
                <ul class="nav-menu__list">
                    <li>
                        <a href="#">Сообщество</a>
                        <img src="images/community.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Коммерческая недвижимость</a>
                        <img src="images/property.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Франшизы</a>
                        <img src="images/franchises.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Готовый бизнес</a>
                        <img src="images/completebusiness.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Товары и услуги</a>
                        <img src="images/items.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Поставщики</a>
                        <img src="images/provider.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Инвестиции</a>
                        <img src="images/investments.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Бизнес-идеи</a>
                        <img src="images/businessideas.svg" class="menu-icons">
                    </li>
                    <li>
                        <a href="#">Бизнес-планы</a>
                        <img src="images/businessplan.svg" class="menu-icons">
                    </li>
                </ul>
            </nav>
        </section>

    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
